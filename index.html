<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <main class="card">
        <div class="left"> <img src="images/image-product-desktop.jpg" alt="Gabrielle Perfume"></div>

        <div class="right"> 
            <span class="category">PERFUME</span>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <span class="description"> A floral, solar and voluptous interpretation composed by Oliver Polge, Perfum-Creator for the house of CHANEL.</span>
            <div class="price">
                <div class="price-updated">$149.99</div>
                <div class="price-before">$169.99</div>
            </div>
            <button><img src="images/icon-cart.svg" alt="Add to cart"> Add to cart. </button>
        </div>

  </div>
</div>
</body>
</html>
